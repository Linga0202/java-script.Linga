<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
   <link rel="stylesheet" href="forms.css">
</head>
<body>
    
    <div class="main">
        <form action="" id="conform">

            <div class="forms">

             <div class="sub">   
                <input type="text" name="name" id="na" placeholder="Enter Your Name">
                <br>
            </div>
                <div class="sub">
                    <input type="text" name="Fname" id="Fna" placeholder="Enter Your last Name">
                    <br>
                </div>
                <div class="sub">
                    <input type="email" name="name" id="email" placeholder="Enter Your Email">
                <br>
                </div>
               <div class="sub">
                <input type="password" name="name" id="pass" placeholder="Enter Your password">
                <br>
               </div>
                <div class="sub">
                    <input type="c-password" name="name" id="c-pass" placeholder="conform password">
                <br>
                </div>
                <button id="btn" >click</button>

            </div>


        </form>

    </div>
     
    
    <script src="forms.js"></script>
</body>
</html>
